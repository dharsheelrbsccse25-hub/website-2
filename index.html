<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple E-commerce</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
  h1 { text-align: center; }
  .products { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
  .product { background: #fff; border: 1px solid #ddd; border-radius: 6px; width: 200px; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  .product img { width: 100%; border-radius: 6px; }
  .name { font-weight: bold; margin: 10px 0 5px; }
  .price { color: green; margin-bottom: 10px; }
  button { background: #28a745; color: rgb(255, 255, 255); border: none; padding: 8px; border-radius: 4px; cursor: pointer; width: 100%; }
  button:hover { background: #218838; }
</style>
</head>
<body>
<h1>Shop Our Products</h1>
<div class="products">
  <div class="product">
    <img src="https://via.placeholder.com/200x150?text=Product+1" alt="Product 1" />
    <div class="name">Product One</div>
    <div class="price">$19.99</div>
    <button>Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150?text=Product+2" alt="Product 2" />
    <div class="name">Product Two</div>
    <div class="price">$29.99</div>
    <button>Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150?text=Product+3" alt="Product 3" />
    <div class="name">Product Three</div>
    <div class="price">$39.99</div>
    <button>Add to Cart</button>
  </div>
</div>
</body>
</html>
